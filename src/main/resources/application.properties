spring.application.name=league-table

# Spring Datasource Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/league-table-db
spring.datasource.username=root
spring.datasource.password=takue

# Hibernate Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logging
logging.level.org.hibernate.SQL=DEBUG  # Log SQL statements
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE  # Log bound parameters

spring.main.banner-mode=console

